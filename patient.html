<!DOCTYPE html>
 <!-- index.php !-->
 <html>
      <head>
           <title>softAOX | Display data from Mysql Database Using AngularJS with PHP</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
           <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      </head>
<body>
            <br>
            <br>

            <br>
            <br>
           <div class="container" ng-app="sa_display">
              <center><input type="text" ng-model="task" /></center>
                <h3 align="center">Vos patients</h3>
                <div ng-controller="controller" ng-init="display_data()">
                     <table class="table table-bordered">
                          <tr>
                               <th>ID</th>
                               <th>Name</th>
                               <th>Email</th>
                               <th>Age</th>
                          </tr>
                          <tr ng-repeat="x in names|filter: task track by $index">
                            	<td>{{x.id}}</td>
                              <td>{{x.name}}</td>
                              <td>{{x.email}}</td>
                              <td>{{x.age}}</td>
                          </tr>
                     </table>
                </div>
           </div>

 <script>
 var app = angular.module("sa_display",[]);
 app.controller("controller", function($scope, $http){
      $scope.display_data = function(){
           $http.get("php/patients.php")
           .success(function(data){
                $scope.names = data;
           });
      }
 });
 </script>
      </body>

<html>
